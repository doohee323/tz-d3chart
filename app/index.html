<!doctype html>
<html lang="">
<head>
<meta charset="utf-8">
<title>prototype_chart_d3</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!-- build:css(.) styles/vendor.css -->
<!-- bower:css -->
<link rel="stylesheet"
	href="/bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->
<!-- endbuild -->
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="styles/d3.slider.css">
<!-- endbuild -->
</head>
<body>
	<!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<div class="container">
		<div class="header">
			<h3 class="text-muted">prototype_chart_d3</h3>
		</div>

		<div class="row">
			<div class="alert alert-danger" id="ajaxMessages"
				style="display: none">
				<div class="label label-danger" style="float: left;">Error!</div>
				<div style="margin-left: 50px" id="serverMessages"></div>
			</div>

			<!-- Loading Modal -->
			<div id="loading_modal" class="modal" role="dialog"
				style="left: 10%;">
				<div class="modal-dialog"
					style="margin-top: 40%; width: 30%; text-align: center;">
					<img width="100pt" height="100pt" src="loading_spinner.gif">
				</div>
			</div>
			<div id="nodata" style="display: none;">
				<div style="height: 75px"></div>
				<div class="alert alert-block">
					<b>No Data:</b> There is no data to display for your selection.
				</div>
			</div>

			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-xs-3">
						<div class="zoom-controls">
							<span class="zoom-button 12h anchor-link"><a
								href="javascript: uc.changeDate('-12hours')">12h</a></span>&nbsp;&nbsp;
							<span class="zoom-button 24h anchor-link"><a
								href="javascript: uc.changeDate('-24hours')">24h</a></span>&nbsp;&nbsp;
							<span class="zoom-button 7d anchor-link"><a
								href="javascript: uc.changeDate('-7d')">7d</a></span>&nbsp;&nbsp; <span
								class="zoom-button 14d anchor-link"><a
								href="javascript: uc.changeDate('-14d')">14d</a></span>
						</div>
					</div>
					<div class="col-xs-9">&nbsp;&nbsp;</div>
				</div>
				<div class="form-group">
					<div class="col-xs-5">
						<div id="slider3"></div>
					</div>
					<div class="col-xs-3">
						<input id='from' type='text' value='-60min'
							style="width: 40%; margin-top: 0px;"> &nbsp;~&nbsp; <input
							id='until' type='text' value='-0min'
							style="width: 40%; margin-top: 0px;">
					</div>
					<div class="col-xs-2">&nbsp;&nbsp;</div>
					<div class="col-xs-2">
						<button class="latest" onclick="javascript: uc.changeDate('-1hour')">
							<span>Latest</span>
						</button>
					</div>
				</div>
			</form>
		</div>

		<div class="row" id="frame">
			<form class="form-horizontal">
				<ul class="nav nav-tabs" id="view"
					style="margin-bottom: 10px; font-size: 11pt;">
					<li class="active"><a
						href="javascript: uc.selectView('tot_ms')">Response</a></li>
					<li class="inactive"><a
						href="javascript: uc.selectView('aggregate')">Availability</a></li>
				</ul>
				<div class="form-group">
					<label for="gmetrices" class="col-xs-1 control-label">Metric:</label>
					<div class="col-xs-3">
						<select id="gmetrices" name="gmetrices"
							class="form-control col-sm-3" placeholder="gmetrices"></select>
					</div>
					<label for="locs" class="col-xs-1 control-label">Agent:</label>
					<div class="col-xs-3">
						<select id="locs" class="form-control col-sm-3" placeholder="locs"></select>
					</div>
				</div>
			</form>
			<div class="tot_ms_view">
				<div id="stackedChart"></div>
				<div id="minilineChart"></div>
				<div id='histogram'></div>
				<div id="gauge"></div>
			</div>
			<div class="aggregate_view">
				<div id="lineChart"></div>
				<div id="minilineChart2"></div>
			</div>
			<div id="graph"></div>
			<!--<div id="googleMap"></div> -->

			<input id='dateCondi' type='hidden' value='' style="width: 60%">
			<input id='queryUptime' type='hidden' value='Query'> <input
				id='refreshBtn' type='hidden' value='Stop'>
		</div>

		<div class="footer"></div>
	</div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js(.) scripts/plugins.js -->
	<script src="/bower_components/bootstrap/js/affix.js"></script>
	<script src="/bower_components/bootstrap/js/alert.js"></script>
	<script src="/bower_components/bootstrap/js/dropdown.js"></script>
	<script src="/bower_components/bootstrap/js/tooltip.js"></script>
	<script src="/bower_components/bootstrap/js/modal.js"></script>
	<script src="/bower_components/bootstrap/js/transition.js"></script>
	<script src="/bower_components/bootstrap/js/button.js"></script>
	<script src="/bower_components/bootstrap/js/popover.js"></script>
	<script src="/bower_components/bootstrap/js/carousel.js"></script>
	<script src="/bower_components/bootstrap/js/scrollspy.js"></script>
	<script src="/bower_components/bootstrap/js/collapse.js"></script>
	<script src="/bower_components/bootstrap/js/tab.js"></script>
	<!-- endbuild -->

	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
	<!-- 	<script src="http://maps.googleapis.com/maps/api/js"></script> -->
	<!-- 	<script type="text/javascript" -->
	<!-- 		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9oB28RSLjXkirKBIvzVBWoLmGNK0pJq0"> -->
	<!-- 	</script> -->
	<script type="text/javascript"
		src="http://maps.google.com/maps/api/js?sensor=true"></script>

	<!-- build:js scripts/main.js -->
	<script src="scripts/d3.slider.js"></script>
	<script src="scripts/main.js"></script>
	<!-- endbuild -->

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
</body>
</html>
