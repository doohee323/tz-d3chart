<meta charset="utf-8">
<title>prototype_chart_d3</title>

<!-- endbower -->

	<div class="container">
		<div class="header">
			<h3 class="text-muted">prototype_chart_d3</h3>
		</div>

		<div class="row">
			<form class="form-horizontal">
				<ul class="nav nav-tabs" id="view" style="margin-bottom: 10px;">
					<li class="active"><a href="javascript: selectView('tot_ms')">Response</a></li>
					<li class="inactive"><a
						href="javascript: selectView('aggregate')">Availability</a></li>
				</ul>
				<div class="form-group">
					<label for="gmetrices" class="col-xs-1 control-label">Metric:</label>
					<div class="col-xs-5">
						<select id="gmetrices" name="gmetrices"
							class="form-control col-sm-5" placeholder="gmetrices"></select>
					</div>
					<label for="locs" class="col-xs-1 control-label">Agent:</label>
					<div class="col-xs-5">
						<select id="locs" class="form-control col-sm-5" placeholder="locs"></select>
					</div>
				</div>
			</form>
			<div class="tot_ms_view">
				<div id="stackedChart"></div>
				<div id="minilineChart"></div>
				<div id='histogram'></div>
				<div id="gauge"></div>
			</div>
			<div class="aggregate_view">
				<div id="lineChart"></div>
				<div id="minilineChart2"></div>
			</div>
			<div id="graph"></div>
			<!--<div id="googleMap"></div> -->
		</div>

		<div class="footer"></div>
	</div>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js(.) scripts/plugins.js -->
	<script src="/bower_components/bootstrap/js/affix.js"></script>
	<script src="/bower_components/bootstrap/js/alert.js"></script>
	<script src="/bower_components/bootstrap/js/dropdown.js"></script>
	<script src="/bower_components/bootstrap/js/tooltip.js"></script>
	<script src="/bower_components/bootstrap/js/modal.js"></script>
	<script src="/bower_components/bootstrap/js/transition.js"></script>
	<script src="/bower_components/bootstrap/js/button.js"></script>
	<script src="/bower_components/bootstrap/js/popover.js"></script>
	<script src="/bower_components/bootstrap/js/carousel.js"></script>
	<script src="/bower_components/bootstrap/js/scrollspy.js"></script>
	<script src="/bower_components/bootstrap/js/collapse.js"></script>
	<script src="/bower_components/bootstrap/js/tab.js"></script>
	<!-- endbuild -->

	<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>

	<!-- endbuild -->
